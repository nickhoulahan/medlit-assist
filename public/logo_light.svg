  <line x1="80" y1="75" x2="120" y2="75" stroke="#43A047" stroke-width="3"/>
  <line x1="80" y1="95" x2="120" y2="95" stroke="#1E88E5" stroke-width="3"/>
  <line x1="80" y1="115" x2="120" y2="115" stroke="#43A047" stroke-width="3"/>

  <!-- App Name -->
  <text x="160" y="80"
        font-family="Helvetica, Arial, sans-serif"
        font-size="46"
        font-weight="200"
        fill="#1E88E5">
    MedLit
  </text>

  <text x="160" y="130"
        font-family="Helvetica, Arial, sans-serif"
        font-size="40"
        font-weight="200"
        fill="#43A047">
    Assist
  </text>

</svg>
